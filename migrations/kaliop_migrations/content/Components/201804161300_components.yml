    mode: create
    content_type: configuration
    parent_location: reference:components_location_id
    priority: 0
    is_hidden: false
    sort_field: name
    sort_order: ASC
    lang: eng-GB
    section: 1
    always_available: false
    attributes:
        configuration_name: silver-eshop
        configuration_file: |
            siso_core.default.category_view: product_list
            silver_eshop.default.last_viewed_products_in_session_limit: 10
