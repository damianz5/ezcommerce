        intro:
            content: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<section xmlns=\"http://docbook.org/ns/docbook\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" xmlns:ezxhtml=\"http://ez.no/xmlns/ezpublish/docbook/xhtml\" xmlns:ezcustom=\"http://ez.no/xmlns/ezpublish/docbook/custom\" version=\"5.0-variant ezpublish-1.0\"><para>Kitchens tend to be the center of the home. They are place where mothers or fathers, boyfriends, girlfriends, husbands or wives have a chance to prepare a delicious meal for themselves and their families. Learn how innovation is\_ starting to disrupt the kitchen appliance industry. 2018 has seen a raise in\_\_smart appliances that can be powered and controlled through various applications.\_</para></section>\n"
        body:
            content: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<section xmlns=\"http://docbook.org/ns/docbook\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" xmlns:ezxhtml=\"http://ez.no/xmlns/ezpublish/docbook/xhtml\" xmlns:ezcustom=\"http://ez.no/xmlns/ezpublish/docbook/custom\" version=\"5.0-variant ezpublish-1.0\"><title ezxhtml:level=\"3\">The Future is Here</title><para>Each day more and more smart appliances begin to shape the kitchenware landscape. These appliances can be completely automated and complete a specific task without\_requiring human intervention. Few interesting appliances are\_\_the smart oven as well as the smart refrigerator. Smart refrigerator can decide automatically adjust temperature according to the product that are inside the fridge. This feature extends the\_shelf life of\_products 2.2 avg/days.\_ However, that is only the tip of the iceberg. Smart appliances are able to set themselves to work and adjust according to their surroundings. For example, smart microwaves are able to identify when people are not at home in order to shut off and not require electricity.\_ Thus reducing ones electric bill drastically.\_</para><title ezxhtml:level=\"3\">Consumers want Smart and Low cost Appliances</title><para>Consumers are in search of appliances that are environmental\_friendly and give you more for your buck. They are looking for appliances that will reduce their overall bills and will be able to do more in a smart manner. today, millennial are busier and want products that will allow them to be more efficient with their time.\_Smart appliances solve many pain points that could not be addressed with low-tech appliances.\_</para><para>\_</para></section>\n"
