        title: 'Follow-up: eZ Conference 2017'
        intro:
            content: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<section xmlns=\"http://docbook.org/ns/docbook\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" xmlns:ezxhtml=\"http://ez.no/xmlns/ezpublish/docbook/xhtml\" xmlns:ezcustom=\"http://ez.no/xmlns/ezpublish/docbook/custom\" version=\"5.0-variant ezpublish-1.0\"><para>There’s a lot going on at eZ Systems -- and it needs to be shared and discussed. Barely nine months after the last conference, the company had already invited the community to the next conference.\_And the location could not have been more prominent. At Tower Bridge in London, partners and customers from all over the world met to talk about the new CMS trends and the coming features of eZ Platform as headless CMS.\_Against this impressive backdrop, exciting presentations and workshops were held in both the business and tracking technology fields.</para></section>\n"
        body:
            content: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<section xmlns=\"http://docbook.org/ns/docbook\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" xmlns:ezxhtml=\"http://ez.no/xmlns/ezpublish/docbook/xhtml\" xmlns:ezcustom=\"http://ez.no/xmlns/ezpublish/docbook/custom\" version=\"5.0-variant ezpublish-1.0\"><para>In the business field, the topic of customer orientation was a common thread running through many sessions.\_<link xlink:href=\"https://twitter.com/gerrymcgovern\" xlink:show=\"new\">Gerry McGovern’s</link>\_stirring keynote on creating a customer-focused organisation was a powerful prelude to the second day of the conference. The famous digital customer experience expert and author presented a couple of provocative theories on market and customer value that should really make brand manufacturers think!</para><para>In technical terms, the coming version 2.0 of eZ Platform was indisputably a major topic of the conference. Expectations are high and the presentations had to prove whether eZ can fulfil them. For partners in particular, the backend can only be adapted and extended by the addition of individual functions with some difficulty in the current version 1.9. However, extensive feedback from partners and customers from the past year has shown that this kind of extension is an absolute necessity for many projects. The manufacturer eZ is now responding to this feedback, and with eZ Platform 2.0, offers improved extensibility for developers and a hybrid mode for many functions. Read\_<link xlink:href=\"http://blog.silversolutions.de/2017/06/ez-events/nachlese-ez-conference-2017/\" xlink:show=\"new\">more in our blog in the detailed report by Frank Dege on the eZ Conference 2017</link>\_(DE).\_</para><para>We wish to thank eZ for its outstanding organisation as well as all speakers for the fascinating food for thought. See you at the next eZ Conference!</para></section>\n"
