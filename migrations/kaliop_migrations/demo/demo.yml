        intro:
            content: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<section xmlns=\"http://docbook.org/ns/docbook\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" xmlns:ezxhtml=\"http://ez.no/xmlns/ezpublish/docbook/xhtml\" xmlns:ezcustom=\"http://ez.no/xmlns/ezpublish/docbook/custom\" version=\"5.0-variant ezpublish-1.0\"><para>When the first warm rays of sunshine are felt after a long winter, not only does this revive the flora and fauna, but it also attracts many runners back outside. Longer days and warmer temperatures make the spring months especially attractive for beginners, but also ambitious runners are now extending their training.\_</para></section>\n"
        body:
            content: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<section xmlns=\"http://docbook.org/ns/docbook\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" xmlns:ezxhtml=\"http://ez.no/xmlns/ezpublish/docbook/xhtml\" xmlns:ezcustom=\"http://ez.no/xmlns/ezpublish/docbook/custom\" version=\"5.0-variant ezpublish-1.0\"><title ezxhtml:level=\"2\">Start again</title><para>Spring is the ideal season for (re) getting into running training. Mild weather and the awakening nature motivate to stay outdoors and any winter bacon motivated to exercise - running combines both ideal. In our large theme special we therefore have the ten most important beginner tips summarized for your fit start in\_spring.\_</para><title ezxhtml:level=\"2\">Come back to the competition mode</title><para>If you want to run a competition in late spring or early summer\_you must start training now. It pays to once again eradicate the old training habits and try out new things in our training plan with our spring cleaning. New impulses may also give you the expert tips for the marathon, which every (prospective) marathon runner should know.</para></section>\n"
