        intro:
            content: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<section xmlns=\"http://docbook.org/ns/docbook\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" xmlns:ezxhtml=\"http://ez.no/xmlns/ezpublish/docbook/xhtml\" xmlns:ezcustom=\"http://ez.no/xmlns/ezpublish/docbook/custom\" version=\"5.0-variant ezpublish-1.0\"><para>From November 15 to 16 Berlin based project networks GmbH hosted their second annual Strategy Summit B2B e-Commerce and e-Business. Decision makers and executives from a wide range of industries met to determine their current position in terms of digitisation. The summit is a successful German networking format where e-business, marketing and digitisation managers meet up for in depth 1:1 conversations. Best practice presentations, panel discussions and workshops round out the picture.</para></section>\n"
