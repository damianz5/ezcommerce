products</para><para>Type of product box: Slider</para><para>Sku 1: 5511</para><para>Sku 2: 5518</para><para>Sku 3: 5512</para><para>Sku 4: 5514</para><para>Sku 5:</para></ezcontent><ezconfig><ezvalue key=\"title\">Buy the products</ezvalue><ezvalue key=\"type\">Slider</ezvalue><ezvalue key=\"sku_1\">5511</ezvalue><ezvalue key=\"sku_2\">5518</ezvalue><ezvalue key=\"sku_3\">5512</ezvalue><ezvalue key=\"sku_4\">5514</ezvalue></ezconfig></eztemplate><para>Check our shop for more products.</para><para>\_</para><para>\_</para></section>\n"
